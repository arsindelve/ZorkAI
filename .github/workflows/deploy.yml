# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy To AWS

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write   # This is required to create/push the new git tag


jobs:
  deployment:

    runs-on: ubuntu-latest
    environment: production

    steps:
        
    - uses: actions/checkout@v4
    
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    
    - name: Restore dependencies
      run: dotnet restore
    
    
    - name: Build
      run: dotnet build --no-restore
    
    
    - name: AWS CLI
      run: dotnet tool install -g Amazon.Lambda.Tools
  
    
    - name: Deploy AWS Lambda
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd /home/runner/work/ZorkAI/ZorkAI/Lambda/src/Lambda
        dotnet lambda deploy-serverless -sb zorkai-assets -sn ZorkStack --region us-east-1
        
        
    - name: Build Front End
      run: |
        cd /home/runner/work/ZorkAI/ZorkAI/zorkweb.client
        npm run build

    - uses: shallwefootball/s3-upload-action@master
      name: Upload S3
      id: S3
      with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: 'zork-ai.com'
          source_dir: '/home/runner/work/ZorkAI/ZorkAI/zorkweb.client/dist'

